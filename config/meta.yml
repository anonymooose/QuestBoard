meta_product_name: "QuestBoard"
meta_title: "QuestBoard - Discover board game events around you!"
meta_description: "QuestBoard provides a way for you to organize board game events, meet fellow board gamers, and track your board game statistics/history through your very own customizable character, complete with a leveling system. The more quests (boardgames events) that you join and complete, the more experience you earn and the higher your level becomes. Not only can you compete while playing the board game, you can also compete with others through QuestBoard by attaining levels, items, and achievements for your character!"
